<!DOCTYPE html>
<html>

<head>
  <title>Vue3.0.2 learning</title>
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <script src="../js/vue3.0.2.js"></script>
</head>

<body style="background-color:#949494;">
  <h1>this is the title for VUE learning.
  </h1>

  <p>let's beginning</p>
  <div id="counter">
    counter: {{ counter }}
  </div>

  <div id="bind-attribute">
    <span v-bind:title="message">
      Hover your mouse here, and you will see something...
    </span>
  </div>

  <div id="event-handling">
    <p>{{ msg }} </p>
    <button v-on:click="reverseMsg">Reverse Message</button>
  </div>

  <div id="two-way-binding">
    <p>{{ message }}</p>
    <input v-model="message" />
  </div>

  <div id="list-rendering">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="todo-list-app">
    <ol>
      <todo-item v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</body>

<script>
  const Counter = {
    data() {
      return {
        counter: 4
      }
    },

    mounted(){
      setInterval(() => {
        this.counter++
      }, 1000)
    }
  }

  Vue.createApp(Counter).mount('#counter')

  const AttributeBinding = {
    data() {
      return {
        message: 'you loaded this page on ' + new Date().toLocaleDateString()
      }
    }
  }

  Vue.createApp(AttributeBinding).mount('#bind-attribute')

  const EventHandling = {
    data() {
      return {
        msg: 'hello Vue.js~'
      }
    },
    methods: {
      reverseMsg() {
        this.msg = this.msg
          .split('')
          .reverse()
          .join('')
      }
    }
  }
  Vue.createApp(EventHandling).mount('#event-handling')

  const TwoWayBinding = {
    data() {
      return {
        message: "hello Vue!"
      }
    }
  }

  Vue.createApp(TwoWayBinding).mount('#two-way-binding')

  const ListRendering = {
    data(){
      return {
        todos: [
          {text: "learning vue"},
          {text: "learning git"},
          {text: "learning whatever without destination"}
        ]
      }
    }
  }

  Vue.createApp(ListRendering).mount("#list-rendering")

  const TodoList = {
    data() {
      return {
        groceryList: [
          {id: 0, text: 'Vegetables'},
          {id: 1, text: 'Cheese'},
          {id: 2, text: 'whatever...'}
        ]
      }
    }
  }

  const app = Vue.createApp(TodoList)

  app.component('todo-item', {
    props: ['todo'],
    template: '<li id={{todo.id}}>{{ todo.text }}</li>'
  })

  app.mount('#todo-list-app')
</script>

</html>
